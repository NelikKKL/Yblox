<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>AdBlock</title>
  <style>
    :root {
      --bg-color: #2c2c2c;
      --text-color: #e0e0e0;
      --accent-color: #4a9eff;
      --secondary-bg: #383838;
      --border-color: #444;
    }
    body {
      width: 250px;
      padding: 0;
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
    }
    .header {
      background-color: var(--secondary-bg);
      padding: 15px;
      border-bottom: 1px solid var(--border-color);
      text-align: center;
    }
    h1 {
      font-size: 18px;
      margin: 0;
      font-weight: 500;
    }
    .content {
      padding: 15px;
    }
    .stat-box {
      background-color: var(--secondary-bg);
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 15px;
      display: flex;
      flex-direction: column;
      align-items: center;
      border: 1px solid var(--border-color);
    }
    .stat-value {
      font-size: 24px;
      font-weight: bold;
      color: var(--accent-color);
    }
    .stat-label {
      font-size: 12px;
      color: #aaa;
      margin-top: 4px;
    }
    .toggle-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 0;
    }
    .toggle-label {
      font-size: 14px;
    }
    .switch {
      position: relative;
      display: inline-block;
      width: 46px;
      height: 24px;
    }
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #555;
      transition: .3s;
      border-radius: 24px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: .3s;
      border-radius: 50%;
    }
    input:checked + .slider {
      background-color: var(--accent-color);
    }
    input:checked + .slider:before {
      transform: translateX(22px);
    }
    .status-badge {
      font-size: 12px;
      padding: 4px 8px;
      border-radius: 12px;
      margin-top: 8px;
      display: inline-block;
    }
    .status-active {
      background-color: rgba(74, 158, 255, 0.2);
      color: var(--accent-color);
    }
    .status-inactive {
      background-color: rgba(150, 150, 150, 0.2);
      color: #999;
    }
    .actions {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 10px;
    }
    button {
      background-color: var(--secondary-bg);
      color: var(--text-color);
      border: 1px solid var(--border-color);
      padding: 10px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 13px;
      transition: background-color 0.2s;
      width: 100%;
    }
    button:hover {
      background-color: #444;
    }
    button i {
      margin-right: 8px;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Simple AdBlock</h1>
  </div>
  <div class="content">
    <div class="stat-box">
      <div class="stat-value" id="blockedCount">0</div>
      <div class="stat-label">Заблокировано рекламы</div>
    </div>
    
    <div class="toggle-container">
      <span class="toggle-label">Защита включена</span>
      <label class="switch">
        <input type="checkbox" id="adblockToggle">
        <span class="slider"></span>
      </label>
    </div>
    
    <div style="text-align: center;">
      <span class="status-badge" id="statusMessage">Загрузка...</span>
    </div>

    <div class="actions">
      <button id="whitelistBtn">Добавить в белый список</button>
      <button id="startPickerBtn">Выбрать элемент для удаления</button>
      <button id="clearRulesBtn" style="color: #ff6b6b; border-color: rgba(255, 107, 107, 0.3);">Сбросить ручные блокировки</button>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
